machine:
  node:
    version: 6.9.1

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git fetch origin $CIRCLE_BRANCH

dependencies:
  post:
    - npm run -s compile
    - npm run -s compile-dev

test:
  override:
    - npm run -s test-cov
  post:
    - npm run -s vile

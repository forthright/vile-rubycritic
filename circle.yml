machine:
  node:
    version: 5.11.1

dependencies:
  pre:
    - |
      [[ $(dpkg-query -W -f="${Status}" nano 2>/dev/null | grep -c "ok installed") ]] &&
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y &&
      sudo apt-get update -y &&
      sudo apt-get install libstdc++-4.9-dev -y
  post:
    - npm run compile
    - npm run compile-dev

test:
  override:
    - npm run test-cov
  post:
    - npm run vile

machine:
  node:
    version: 5.11.0

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git fetch origin $CIRCLE_BRANCH

dependencies:
  pre:
    - sh bin/check-libstdc-deb
  post:
    - npm run compile
    - npm run compile-dev

test:
  override:
    - npm run test-cov
  post:
    - npm run vile
